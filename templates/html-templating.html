<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Flask Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/html-templating">HTML Templating</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/js-variables">JS Variables</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/js-templating">JS Templating</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/raw-web-api">Raw Web API</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/js-using-web-api">JS Web API</a>
      </li>
    </ul>

  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <div class="container">
            <img src="../Images/chalkboard3.jpg" alt="Snow">
            <div class="centered">
              <img src="../Images/logo2.jpg" alt="Snow">
            </div>
          </div>
          <br>
          <table class="table table-hover center">
            <tr>
              <th>Color</th>
              <th>Votes</th>
            </tr>

            {% for votes_color in color_data %}
            <tr>
              <td>{{ votes_color.color }}</td>
              <td>{{ votes_color.votes }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
