<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Flask Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/homepage">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/js-templating">By Ingredient</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/leaflet-map">US Cocktails</a>
      </li>
      <!-- 
      <li class="nav-item">
        <a class="nav-link" href="/raw-web-api">Raw Web API</a>
      </li> --> -->
    </ul>
  
  </nav>
  <div class="content">
    <h2>HTML Table Created Using Flask Templating</h2>
    <br>
    <table class="table table-hover center">
      <tr>
        <th>Color</th>
        <th>Votes</th>
      </tr>

      {% for votes_color in color_data %}
        <tr>
          <td>{{ votes_color.color }}</td>
          <td>{{ votes_color.votes }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>

</html>
