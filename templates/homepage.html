      <div class="col-4 divtop">

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <li class="nav-item active">
              <a class="nav-link" href="/homepage">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bubble">Popular Ingredients</a>

              <a class="nav-link" href="/leaflet-map">Top Cocktail by State</a>
            </li>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!--end nav all-->

  <div class="row"><br>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <div class="logo">
          <img src="../static/Images/Cocktail_Creator_logo.png" style="width: 100%; height: auto" alt="Snow">
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
      <!-- <div class="col-md-12"> -->
      <div class="col-md-3">
      </div>
      <div class="col-md-6" id="cocktail-search">
        <div align="center">
          <div class="body">
            <div class="autoComplete_wrapper">
              <input id="autoComplete" type="text" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off"
                autocapitalize="off" maxlength="2048" tabindex="1">
            </div>
            <div class="mode">
              <h5>Search Mode</h5>
              <div class="toggle">
                <div class="toggler">Strict</div>
              </div>
            </div>
            <div class="selection"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div align="center">
          <div class="container-fluid">
            <div class="panel panel-primary" id="panel-id">
              <div class="panel-heading">
                <h3 id="panel-title">Cocktail Recipe</h3>
              </div>
              <div id="recipe" class="panel-body"></div>

              <div id="recipe-table"></div>
              <div>
                <ul id="recipe-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div align="center">
          <div class="container fluid">
            <div id="bar"></div>
          </div>
        </div>
      </div>
    </div>
